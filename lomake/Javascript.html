<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" href="java.css">
</head>
<body>

<div class="container">

        <h1>rekisteröinti</h1>

        <p> UUDEN KÄYTTÄJÄN LUOMINEN TÄHÄN </p>
        <hr>
   

        <form name="my-form" class="my-form" onsubmit="checkLomake(event)">
                <div class="form-group">
                        <label for="email">sähköposti:</label>
                        <input type="text" placeholder="sähköposti tähän" name="email" >
                
                        <i class="fa fa-envelope icon"></i>
                </div>
                
                <div class="form-group">
                        <label for="kayttaja ID"><b>Käyttäjä ID:</b></label>
                        <input type="text" placeholder="Käyttäjä ID" name="user_id" >
                        <span id="id_error"></span>
                </div>
                
                <div class="form-group">
                        <label for="psw"><b>salasana:</b></label>
                        <input type="password" placeholder="salasana tähän" name="password">
                        <span id ="ps_error"></span>
                        <label for="psw-repeat"><b>salasana uudestaan:</b></label>
                        <input type="password" placeholder="vahvista salasana" name="pswrepeat" >
                        <span id = "salasana_error"></span>
                </div>    

                <div class="form-group"> 
                        <hr>
                        <label for="osoite"><b>osoite:</b></label>
                        <input type="osoite" placeholder="osoite" name="osoite" > 
                </div>


                <h1>Maa</h1>
                <div class="form-group">
                        <select>  
                                <option value="">Valitse maa</option>   
                                <option value="Suomi">Suomi</option>
                                <option value="Venäjä">Venäjä</option> 
                                <option value="Ruotsi">Ruotsi</option> 
                                <option value="Iso-britannia">Iso-britannia</option> 
                                
                        </select>                
                </div>
                

                <div class="form-group">
                        <h1>Sukupuoli</h1>
                        <input type="radio" name="gender" value="Mies" checked> Mies<br>
                        <input type="radio" name="gender" value="Nainen"> Nainen<br>
                        <input type="radio" name="gender" value="Muu"> Muu<br>
                        <span id = "gender_error"></span>
                        
                        <h1>Kieli</h1>
                        <label> <input type="checkbox" checked="checked" name="sameadr">Suomi</label>
                        <label> <input type="checkbox" checked="checked" name="sameadr"> Muu kuin Suomi</label>
                </div>
                        
                        
                <div class="form-group">
                        <label for="lisätietoja"><b>lisätietoja:</b></label>
                        <textarea id="lisätietoja" name="lisätietoja" placeholder="kirjoita jotain..." style="height:200px"></textarea>
                </div>
                <p>kun teet käyttäjän sinä hyväksyt meidän termit. <a href="#"> Terms & Privacy </a></p>
                <button type="submit" class="registerbtn">rekisteröidy nyt</button>
                        
                <button type="submit" class="registerbtn">onko jo käyttäjä?</button>
        </form>

</div>  

<script>

function regexEmail (email) {
        var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(email);
}

function checkLomake (e) {
        
        e.preventDefault(); // Keskeyttää lomakkeen lähetyksen (submit-eventin)


        var email = document.forms['my-form']['email'].value;      
        
        var user_id = document.forms ['my-form']['user_id'].value;

        var password = document.forms ['my-form']['password'].value;

        var pswrepeat = document.forms ['my-form']['pswrepeat'].value;
        
        // sukupuoli javascript
        var Mies = document.forms ['my-form ']['gender'].value; 
        var Nainen = document.forms ['my-form']['gender'].value; 
        var Muu = document.forms ['my-form']['gender'].value; 

        
                

        // Käyttäjän id:n tarkistus
        if (user_id.length < 3) {
                document.getElementById('id_error').innerHTML = "Nimen pitää olla isompi";
        } else {
                document.getElementById('id_error').innerHTML = "";
        }
              
        // Salasanan pituus
        if (password.length < 4)  {
                document.getElementById('ps_error').innerHTML = "Salasanan pitää olla isompi";
        } else {
                document.getElementById('ps_error').innerHTML = "";
        }

        // Salasana ja vahvistus on samat
        if (password != pswrepeat){
                document.getElementById('salasana_error').innerHTML = "Salasana ei täsmää";
        }
        else{}
                document.getElementById('salasana_error').innerHTML ="";
} 

</script>


        </body>



        </html>
