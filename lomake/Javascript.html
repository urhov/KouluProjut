<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" href="java.css">
</head>
<body>
        
<div class="container">

        <h1>rekisteröinti</h1>

        <p> UUDEN KÄYTTÄJÄN LUOMINEN TÄHÄN </p>
        <hr>
        
        <form onsubmit="checkNimi(event)">
                
                <div class="form-group">
                        <label for="sähköposti">sähköposti:</label>
                        <input type="text" placeholder="sähköposti tähän" name="sähköposti" required>
                        <i class="fa fa-envelope icon"></i>
                </div>
                
                <div class="form-group">
                        <label for="käyttäjä ID"><b>Käyttäjä ID:</b></label>
                        <input type="text" placeholder="Käyttäjä ID" name="user_id" id="user_id" required>
                </div>
                
               <div class="form-group">
                <label for="psw"><b>salasana:</b></label>
                <input type="password" placeholder="salasana tähän" name="salasana"required>
                <label for="psw-repeat"><b>salasana uudestaan:</b></label>
                <input type="password" placeholder="vahvista salasana" name="psw-repeat" required>
                </div>
                
                <div class="form-group"> 
                        <hr>
                        <label for="osoite"><b>osoite:</b></label>
                        <input type="osoite" placeholder="osoite" name="osoite" required>
                </div>
                

                

                <h1>Maa</h1>
                <select>     
                        <option value="Suomi">Suomi</option>
                        <option value="Venäjä">Venäjä</option> 
                        <option value="Ruotsi">Ruotsi</option> 
                        <option value="Iso-britannia">Iso-britannia</option> 
                </select>
                <div class="form-group">
                     <h1>Sukupuoli</h1>
                     <input type="radio" name="gender" value="Mies" checked> Mies<br>
                     <input type="radio" name="gender" value="Nainen"> Nainen<br>
                     <input type="radio" name="gender" value="Muu"> Muu
                
                <h1>Kieli</h1>
                <label> <input type="checkbox" checked="checked" name="sameadr">Suomi</label>
                <label> <input type="checkbox" checked="checked" name="sameadr"> Muu kuin Suomi</label>
                </div>
                
                
                <div class="form-group">

                      <label for="lisätietoja"><b>lisätietoja:</b></label>
                      <textarea id="lisätietoja" name="lisätietoja" placeholder="kirjoita jotain..." style="height:200px"></textarea>
                </div>
                        <p>kun teet käyttäjän sinä hyväksyt meidän termit. <a href="#"> Terms & Privacy </a></p>
                        <button type="submit" class="registerbtn">rekisteröidy nyt</button>
                
                <button type="submit" class="registerbtn">onko jo käyttäjä?</button>
        </form>
</div>  

<script>
function checkNimi(e){

        e.preventdefault();        
        
        var userId = document.getElementById('user_id').value;
        var error = document.getElementsById ('nimi_error');

        if (userId.length < 2 ) {
                error.innerHTML = "nimi on liian pieni"
        } else {
                error.innerHTML = "";
        }
}

</script>

</body>


</html>
